<ion-view view-title="商品介绍">
	<div class="bar bar-header bar-assertive">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
        <h1 class="title">商品介绍</h1>
        <a class="button">分享</a>
    </div>
	<div class="countdown">
		{{ codeText }}
	</div>
	<ion-content class="content">		
		<div class="main">
			<img ng-src="{{dlList.goodsListImg}}" alt="" />				
			<div>	
				<span class="angle"></span>					
				<p class="price">
					<span class="circle"></span>
					<span>&yen;{{dlList.price}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="whiteSpace">{{dlList.goodsName}}</span>
				</p>					
			</div>
			<div class="discount">
				<span>市场价：<i>&yen;{{realPrice}}</i></span>
				<span>{{dlList.discount}}折</span>
				<b>{{dlList.buynumber}}人购买</b>
			</div>	
		</div>
					
	</ion-content>
	
</ion-view>
