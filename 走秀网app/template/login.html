<ion-view view-title="登录">
	<div class="bar bar-header bar-assertive">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
        <h1 class="title">登录</h1>
        <a class="button" ui-sref="tab.register">注册</a>
    </div>
	
	<ion-content>
		<form class="myLogin">
			<div>
				<input type="text" placeholder="账号" ng-model="users.userName"/>
			</div>
			<div>
				<input type="password" class="item-input-inset" placeholder="密码" ng-model="users.pwd"/>
			</div>
			
		</form>
		<ion-checkbox class="pwd">记住密码  &nbsp;&nbsp;&nbsp;<a href="javasrcipt:;">忘记密码?</a></ion-checkbox>
		<div class="loginBtn">
			<button class="button button-block button-assertive" ng-click="loginBtn()">登录</button>
		</div>
	</ion-content>
</ion-view>
