<ion-view>
    <div class="bar bar-header bar-assertive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
        <div class="h1 title">zxiu 走秀网</div>
    </div>

    <div class="bar bar-light">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="请输入搜索内容">
        </label>

    </div>

    <ion-content class="has-header cls">
        <div class="list">
            <a class="item item-icon-right" href="" ng-click="showClass()">
                全部
                <i ng-class="{ 'icon':true,'arrow':true,'ion-ios-arrow-right':icoR,'ion-ios-arrow-down':icoD }"></i>
            </a>

            <a class="item item-icon-right cls" href="#" ng-repeat="item in clsLists" ng-show="flag">
                {{ item.className}}
                <i class="icon ion-ios-arrow-right arrow"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
